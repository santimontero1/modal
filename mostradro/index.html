<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Mostrador</title>
</head>
<body>
    <div class="container">
        <div class="contenedor">
            <div class="contenedor_fotos">
                <img src="./img/aspiradora_robot.jpg" alt="" class="foto" id="foto_1">
                <img src="./img/imagen1.jpg" alt="" class="foto" id="foto_2">
                <img src="./img/imagen4.jpg" alt="" class="foto" id="foto_3">
                <img src="./img/watch.jpg" alt="" class="foto" id="foto_4">
            </div>
            <div class="contenedor_foto" id="contenedor_foto_principal">
                <div class="boton_izquierda" >
                    <button id="boton_izq"> < </button>
            </div>
                <a id="boton_modal_fotos">
                    <img src="" alt="" id="foto_principal"> 
                </a>
                <div class="boton_derecha" >
                    <button id="boton_der"> > </button>
                </div>
            </div>
        </div>
    </div>
        
    <div class="modal_full_contenedor" id="modal_contenedor_fotos">
        <p class="cerrar_full" id="cerrar_fotos">X</p>
        <button class="boton_izquierda" id="boton_modal_izq"> < </button>
        <div class="modal_full modal_cerrar" id="modal_fotos">
            <div class="modal_full_contenido">
                <div class="contenedor_modal contenedor_modal_foto" id="contenedor_foto_principal2">
                    <img src="" alt="" id="foto_principal2">
                </div>
            </div>
        </div>
        <button class="boton_derecha" id="boton_modal_der"> > </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
